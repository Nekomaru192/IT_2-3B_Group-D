<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="icon" href="./assets/images/PandayanLogo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800;900&family=Cookie&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <img src="./assets/images/pbs-logo-sm.svg" alt="" height="90" />
        </a>

        <ul class="nav  ms-auto d-flex align-items-center header-nav">
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-black"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-black nav" href="#" data-bs-toggle="dropdown" aria-expanded="false">Kaibigan Card </a>
            <ul class="dropdown-menu" >
              <li><a class="dropdown-item" href="#">Guro</a></li>
              <li><a class="dropdown-item" href="#">Opisina</a></li>
              <li><a class="dropdown-item" href="#">Estudyante</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown ">
            <a class="nav-link dropdown-toggle text-black " href="#" data-bs-toggle="dropdown" aria-expanded="false">Services </a>
            <ul class="dropdown-menu" >
              <li><a class="dropdown-item" href="#">BIR (2307)</a></li>
              
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link active text-black" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-black">Contact Us</a>
          </li>
        </ul>
      </header>
    </div>

    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/KaibiganCard.jpg" class="d-block w-100" alt="Kaibigan Card">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/pbs_1105308169-s3.png" class="d-block w-100" alt="PhilGers Registration">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/pbs_balikpandayan.png" class="d-block w-100" alt="Balik Pandayan">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/RosasRegalo2025.png" class="d-block w-100" alt="Rosas Regalo 2025">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/Delivery.png" class="d-block w-100" alt="Call and Order">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" data-autoplay="5000">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
